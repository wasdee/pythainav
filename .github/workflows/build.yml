name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [ '3.6', '3.7', '3.8', '3.9', '3.10-dev' ]
    env:
      POETRY_HOME: /opt/poetry
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.1.4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: |
          curl -fsS -o install-poetry.py \
            https://raw.githubusercontent.com/python-poetry/poetry/HEAD/install-poetry.py
          python install-poetry.py -y
          echo "$POETRY_HOME/bin" >> $GITHUB_PATH

      - name: Set up cache
        uses: actions/cache@v2.1.2
        with:
          path: .venv
          key: venv-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: |
          source "$HOME/.poetry/env"
          poetry config virtualenvs.in-project true
          poetry install

      - name: Run safety checks
        run: |
          source "$HOME/.poetry/env"
          STRICT=1 make check-safety

      - name: Run style checks
        run: |
          source "$HOME/.poetry/env"
          STRICT=1 make check-style

      - name: Run tests
        env:
          FUND_FACTSHEET_KEY: ${{ secrets.FUND_FACTSHEET_KEY }}
          FUND_DAILY_INFO_KEY: ${{ secrets.FUND_DAILY_INFO_KEY }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          source "$HOME/.poetry/env"
          make test
